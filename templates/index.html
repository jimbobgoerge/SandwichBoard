<script type=text/javascript>
function addnumber() {

    var total = 0

    for (var x = 1; x < 13; x++) {
        var qty = parseFloat(document.getElementById("qty" + x).value);
        var price = parseFloat(document.getElementById("price" + x).value);

        var solution = (qty * price);
    
        document.getElementById("sub" + x).innerHTML = (solution.toFixed(2));

        var subtotals = parseFloat(document.getElementById("sub" + x).innerHTML);
        total = parseFloat(total + subtotals);

    }

    document.getElementById("total").innerHTML = (total.toFixed(2));

}

</script>
